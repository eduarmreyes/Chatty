    <script>
      $(document).ready(function() {
        $(document).on("click", ".btn.btn-primary.btn-large.btn-block", function(event) {
          event.preventDefault();
          /* Act on the event */
          if ($("#login-name").val() != "") {
            conn.send($("#login-name").val());
